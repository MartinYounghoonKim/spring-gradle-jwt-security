spring:
  datasource:
    data: classpath:data-seeder.sql
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: create-drop
    h2:
      console:
        enabled: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
